<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Work Hours Tracker</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    
    <style>
      #datepick {
        width: 200px;
        margin-left: 40%;
        margin-top: 2%;
      }
    </style>
  </head>
  <body>
    <!-- Your HTML content here -->
    <div class="container mt-4">
      <h1 class="display-4">Registro de Horas Trabajadas</h1>
      <form class="mb-4">
        <div class="form-group">
          <label for="hours" class="form-label"
            >Horas de trabajo por día:</label
          >
          <input type="number" name="hours" id="hours" class="form-control" />
        </div>
      </form>
      <div id="datepick">
        <label>Selecciona fecha: </label>
        <div
          id="datepicker"
          class="input-group date"
          data-date-format="dd-mm-yyyy"
        >
          <input class="form-control" type="text" readonly />
          <span class="input-group-addon"
            ><i class="glyphicon glyphicon-calendar"></i
          ></span>
        </div>
      </div>
      <div class="card shadow">
        <div class="card-header">
          <h3 class="card-title">Calendario</h3>
          <p class="card-text">Marca aquí tus días trabajados</p>
        </div>
        <div class="card-body">
          <dl class="row">
            <div class="col-md-4">
              <dt class="text-sm font-weight-medium text-muted">
                April 5, 2024
              </dt>
              <dd class="mt-1 text-sm text-dark">8 horas</dd>
            </div>
          </dl>
        </div>
      </div>
    </div>

    <!-- Bootstrap JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    
    <script>
      
      $(function () {
	    $.fn.datepicker.dates['es'] = {
			days: ['Domingo', 'Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes', 'Sábado'],
		    daysShort: ['Dom','Lun','Mar','Mié','Juv','Vie','Sáb'],
		    daysMin: ['Do','Lu','Ma','Mi','Ju','Vi','Sá'],
		    months: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'],
		    monthsShort: ['Ene','Feb','Mar','Abr', 'May','Jun','Jul','Ago','Sep', 'Oct','Nov','Dic'],
		    today: 'Hoy',
		    clear: 'Limpiar',
		    format: 'dd/mm/yy',
		    titleFormat: "MM yyyy", 
		    weekStart: 1
		};
		
		$("#datepicker").datepicker({
		    language: 'es', 
		    autoclose: true, 
		    todayHighlight: true,
		}).datepicker('update', new Date());
	});

    </script>
  </body>
</html>
